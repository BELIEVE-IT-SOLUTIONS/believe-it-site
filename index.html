<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BELIEVE-IT-SOLUTIONS | CARE+ Managed IT</title>

<style>

/* ===== GLOBAL ===== */

html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #0B1F33;
  color: #ffffff;
  line-height: 1.6;
}

/* ===== NAVIGATION ===== */

nav {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  background: rgba(11, 31, 51, 0.85);
  backdrop-filter: blur(10px);
  padding: 15px 5%;
  box-sizing: border-box;
}

.nav-container {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.brand {
  font-weight: bold;
  font-size: 16px;
  color: #29B6F6;
  white-space: nowrap;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

nav a {
  text-decoration: none;
  color: #ffffff;
  font-weight: 500;
  transition: 0.3s;
}

nav a:hover {
  color: #29B6F6;
}

/* ===== HERO ===== */

.hero {
  margin-top: 80px; /* Prevents overlap with fixed nav */
  background: linear-gradient(
      rgba(11, 31, 51, 0.85),
      rgba(11, 31, 51, 0.95)
    ),
    url('assets/care-banner.jpg') center/cover no-repeat;
  padding: 160px 20px 120px 20px;
  text-align: center;
}

.logo {
  width: 220px;
  margin-bottom: 30px;
  opacity: 0;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.hero h1 {
  font-size: 46px;
  color: #29B6F6;
  margin-bottom: 20px;
}

.hero p {
  font-size: 20px;
  color: #64B5F6;
}

/* ===== COUNTER ===== */

.counter {
  background-color: #122B45;
  padding: 80px 20px;
  text-align: center;
}

.counter h2 {
  font-size: 30px;
  color: #29B6F6;
}

.counter p {
  font-size: 18px;
  color: #AFCBE3;
}

/* ===== TIERS ===== */

.tiers {
  background-color: #0F253C;
  padding: 80px 20px;
  text-align: center;
}

.tier-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  justify-content: center;
  margin-top: 40px;
}

.tier {
  background: rgba(18, 43, 69, 0.85);
  backdrop-filter: blur(8px);
  padding: 40px 30px;
  border-radius: 12px;
  width: 300px;
  transition: 0.3s ease;
}

.tier:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.tier h3 {
  color: #29B6F6;
  margin-bottom: 20px;
}

.tier ul {
  list-style: none;
  padding: 0;
}

.tier li {
  margin-bottom: 10px;
  color: #C5D9EA;
}

/* ===== CTA ===== */

.cta {
  background: linear-gradient(135deg, #1E88E5, #1565C0);
  padding: 80px 20px;
  text-align: center;
}

.cta h2 {
  font-size: 30px;
}

.cta a {
  display: inline-block;
  margin-top: 25px;
  padding: 14px 30px;
  background-color: #0B1F33;
  color: #ffffff;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  transition: 0.3s;
}

.cta a:hover {
  background-color: #081523;
}

/* ===== FOOTER ===== */

footer {
  background-color: #081523;
  padding: 30px 20px;
  font-size: 14px;
  color: #7FA7C6;
  text-align: center;
}

/* ===== MOBILE ===== */

@media(max-width: 768px) {

  .nav-container {
    flex-direction: column;
    gap: 10px;
  }

  nav ul {
    flex-wrap: wrap;
    justify-content: center;
  }

  .tier-grid {
    flex-direction: column;
    align-items: center;
  }

  .hero h1 {
    font-size: 32px;
  }

  .logo {
    width: 180px;
  }
}

</style>
</head>
